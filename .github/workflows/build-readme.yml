# Name shown in the GitHub Actions UI
name: Update README with latest blog posts

# Events that trigger this workflow
on:
  # Run when code is pushed to the main branch
  push:
    branches: [main]

  # Run automatically every 6 hours (cron uses UTC)
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual runs from the GitHub Actions UI
  workflow_dispatch:

# Permissions granted to the GitHub Actions runner
# Required so the workflow can commit changes to README.md
permissions:
  contents: write

jobs:
  # Single job that updates the README
  update:
    # GitHub-hosted Linux runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository so README.md is available
      - uses: actions/checkout@v4

      # Step 2: Fetch RSS feed and update README.md
      # - Looks for BLOG-POST-LIST markers in README.md
      # - Replaces their contents with latest posts from the feed
      # - Commits changes only if the README actually changed
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # RSS / Atom feed generated by my website
          feed_list: "https://brootaylor.com/feed.xml"

          # Commit message used when README.md is updated
          commit_message: "chore: update README with latest posts"
